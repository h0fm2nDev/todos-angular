<div class="card my-3">
    <img class="card-img-top" src={{todo.imgSrc}}>
    <div class="card-body">
      <h5 class="card-title">{{todo.title}}</h5>
      <p class="card-text">{{todo.description}}</p>
      <a href="#" class="btn btn-primary">Go details</a>
      <a (click)="removeTodo()" class="btn btn-danger text-white mx-3">Delete</a>
    </div>
</div>
